<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="estilo.css">
        <title>Inicar jogo</title>
        <script>
            function iniciarJogo(){
                let nivel = document.getElementById('nivel').value;
                if(nivel === ''){
                   return  alert('Selecione um nível para iniciar o jogo')
                }else{
                    window.location.href = 'app.html?'+nivel
                }
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <img src="imagens/game.png" class="mobile">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <div class="m-2">
                            <select name="" class="form-control" id="nivel">
                                <option value="">-- Selecione um nivel --</option>
                                <option value="normal">-- Normal --</option>
                                <option value="medio">-- Médio --</option>
                                <option value="dificil">-- Difícil --</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Reiniciar</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
